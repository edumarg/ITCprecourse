    <div class="contact-wraper">
        <h1> Contact me:</h1>
        <p>Please fill out the contact form and I'll get back to you as soon as possible. (* fields are requiered)
        </p>
        <form method="POST">
            <fieldset>
                <legend>Contact information</legend>
                <label for="firstname">Your name*</label>
                <input type="text" id="firstname" name="firstname" required maxlength="8" size="10" class="required">

                <label for="lastname">Your Last name</label>
                <input type="text" id="lastname" name="lastname">

                <label for="phone">Phone number*</label>
                <input type="tel" id="phone" name="phone" required class="required">

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" size="30" required class="required">

                <label for="info">I'll like more information on (please select one)*</label>
                <label><input type="radio" id="HTML" name="info" value="HTML" checked>HTML</label>
                <label><input type="radio" id="CSS" name="info" value="CSS">CSS</label>
                <label><input type="radio" id="JS" name="info" value="JavaScript">JavaScript</label>

                <label for="method">Please select your preferred contact method*</label>
                <label><input type="radio" id="byphone" name="method" value="by phone">By Phone</label>
                <label><input type="radio" id="byemail" name="method" value="by email" checked>By Email</label>

                <label for="comments">Comments*</label>
                <textarea id="comments" name="comments" rows="5" cols="33" placeholder="Please type your comments" required class="required"></textarea>

                <label>
                    <input id="subscribe" name="subscribe" type="checkbox"  checked>Add me to your email list
                </label>
            </fieldset>
            <button id="submit-button" type="submit" disabled>Submit!!!</button>
        </form>

    </div>
